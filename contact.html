<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <title>ClickFoto</title>
        <link rel="icon" href="asset/Logo.png" type="image/x-icon"/>
        <link rel="stylesheet" href="contact-style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.cdnfonts.com/css/myriad-pro" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    </head>
    <body>

        <!-- Banner -->
        <div class="banner">
            <div class="navbar">
                <img src="asset/Logo-white.png" class="logo">
                <nav>
                    <ul class="navi">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="service.html">Services</a></li>
                        <li><a href="blog.html">Blogs</a></li>
                        <li><a href="policy.html">Privacy Policy</a></li>
                        <li><a class ="btn" href="contact.html" style="color: black;">Contact Us</a></li>
                    </ul> 
                </nav>
            </div>
        </div>
        <!--Content-->
        <div class="contact-container">
            <div class="contact-form">
                <h2>Get in Touch</h2>
                <p>We are here for you! What can we help?</p>
                <form>
                    <label class="title">Name</label>
                    <input type="text" placeholder="Type your name">
                    
                    <div class="input-group">
                        <div>
                            <label class="title">Email</label>
                            <input type="email" placeholder="Your email">
                        </div>
                        <div>
                            <label class="title">Phone</label>
                            <input type="text" placeholder="Your mobile number">
                        </div>
                    </div>
    
                    <label class="title">Messages</label>
                    <textarea placeholder="Type here..."></textarea>
    
                    <button type="submit" class="submit">Send Message</button>
                </form>
            </div>
            
            <!--Contact info-->
            <div class="contact-info">
                <div class="info">
                <h3><i class="fa-solid fa-location-dot" style="color: #0057A3;"></i> Address</h3>
                    <p class="contact-text">223, Gulmohar Enclave, New Delhi, India</p>
                <h3><i class="fa-solid fa-phone" style="color: #0057A3;"></i> Phone</h3>
                    <p class="contact-text">+91 123456789</p>
                <h3><i class="fa-solid fa-envelope" style="color: #0057A3;"></i> Email</h3>
                    <p class="contact-text">clickfoto001@gmail.com</p>
                </div>
            </div>
        </div>

        
    </body>
</html>
